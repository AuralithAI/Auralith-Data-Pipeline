name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"
      - "bugfix"
  - title: "ğŸ“¦ Dependencies"
    labels:
      - "dependencies"
      - "deps"
  - title: "ğŸ“ Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "ğŸ”§ Maintenance"
    labels:
      - "chore"
      - "maintenance"
      - "refactor"
  - title: "âš¡ Performance"
    labels:
      - "performance"
      - "optimization"
  - title: "ğŸ”’ Security"
    labels:
      - "security"
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "breaking"
