name: CI

on:
  push:
    branches: [main, develop, production-grade]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run linting
        run: |
          black --check src/ tests/
          ruff check src/ tests/
      
      - name: Run type checking
        continue-on-error: true  # Don't fail CI on type errors for now
        run: |
          mypy src/
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src/auralith_pipeline --cov-report=xml --cov-report=term-missing

      - name: Coverage summary
        if: always() && matrix.python-version == '3.12'
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pytest tests/ --cov=src/auralith_pipeline --cov-report=term -q --no-header 2>/dev/null | tail -n +1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
