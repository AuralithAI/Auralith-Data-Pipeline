# ──────────────────────────────────────────────────────────────────────
#  Release Drafter Bot
#
#  Automatically creates/updates a draft GitHub Release every time a PR
#  is merged. The draft contains categorised changelog entries.
#
#  When ready to release:
#    1. Run: ./scripts/bump-version.sh 2.1.0 --push
#    2. The release.yml workflow takes over (build → publish → release)
# ──────────────────────────────────────────────────────────────────────
name: Release Drafter

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  update-release-draft:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
