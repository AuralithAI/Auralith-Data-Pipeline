[mypy]
python_version = 3.10
ignore_missing_imports = True

# Relax strictness for now - focus on functionality first
# These can be enabled incrementally later
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_calls = False
warn_return_any = False
warn_unused_ignores = False

# Still check for actual type errors
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True

# Exclude distributed module (not used in GitHub Actions)
[mypy-auralith_pipeline.distributed.*]
ignore_errors = True

# Exclude spark module type checks (Spark has its own typing)
[mypy-auralith_pipeline.spark.*]
ignore_errors = True
