{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  labels:
    {{- include "auralith-data-pipeline.labels" . | nindent 4 }}
  annotations:
    {{- /*
    IRSA annotation â€” maps this ServiceAccount to an IAM role.
    The EKS pod identity webhook will inject the projected OIDC token
    so the AWS SDK authenticates without static credentials.
    */ -}}
    {{- if .Values.security.irsa.enabled }}
    eks.amazonaws.com/role-arn: {{ .Values.security.irsa.roleArn | quote }}
    {{- end }}
    {{- /* GCP Workload Identity */ -}}
    {{- if .Values.security.workloadIdentity.enabled }}
    iam.gke.io/gcp-service-account: {{ .Values.security.workloadIdentity.serviceAccount | quote }}
    {{- end }}
    {{- /* Azure Workload Identity */ -}}
    {{- if .Values.security.azureWorkloadIdentity.enabled }}
    azure.workload.identity/client-id: {{ .Values.security.azureWorkloadIdentity.clientId | quote }}
    {{- end }}
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
